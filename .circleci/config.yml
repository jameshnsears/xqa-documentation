  "e2e":
    machine:
      image: circleci/classic:latest
      docker_layer_caching: true 
    steps:
      - run: |
          docker --version
          docker-compose --version

      - run: |
          sudo apt install -y git
          git clone https://github.com/jameshnsears/xqa-documentation
          git clone https://github.com/jameshnsears/xqa-test-data

      - run: |
          set -x
          cd xqa-documentation
          docker-compose -f docker-compose.yml up -d --scale xqa-shard=1
          docker network ls
          docker images
          docker ps -a

      - run: |
          set -x
          docker run -d --net="xqadocumentation_xqa" --name="xqa-ingest" -v /home/circleci/project/xqa-test-data:/xml jameshnsears/xqa-ingest:latest -message_broker_host xqa-message-broker -path /xml

      - run: sleep 180
      - run: docker logs xqa-ingest
      - run: docker logs xqa-ingest-balancer
      - run: docker logs xqa-shard
      - run: docker logs xqa-shard | grep "size=40"

