workflows:
  version: 2
  commit:
    jobs:
      - "xqa-db"
      - "xqa-db-amqp"
      - "xqa-ingest"
      - "xqa-ingest-balancer"
      - "xqa-message-broker"
      - "xqa-query-balancer"
      - "xqa-query-ui"
      - "xqa-shard"

      - "e2e":
          requires:
            - "xqa-db"
            - "xqa-db-amqp"
            - "xqa-ingest"
            - "xqa-ingest-balancer"
            - "xqa-message-broker"
            - "xqa-query-balancer"
            - "xqa-query-ui"
            - "xqa-shard"

  nightly:
    triggers:
      - schedule:
          cron: "0 0 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - "xqa-db"
      - "xqa-db-amqp"
      - "xqa-ingest"
      - "xqa-ingest-balancer"
      - "xqa-message-broker"
      - "xqa-query-balancer"
      - "xqa-query-ui"
      - "xqa-shard"

      - "e2e":
          requires:
            - "xqa-db"
            - "xqa-db-amqp"
            - "xqa-ingest"
            - "xqa-ingest-balancer"
            - "xqa-message-broker"
            - "xqa-query-balancer"
            - "xqa-query-ui"
            - "xqa-shard"
