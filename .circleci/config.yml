    docker:
      - image: ubuntu:bionic
    steps:
      - run: apt update
      - run: apt upgrade -y
        run: apt install -y git wget curl xz-utils sudo

      - run: |
          set -x
          wget --no-check-certificate https://nodejs.org/dist/v8.10.0/node-v8.10.0-linux-x64.tar.xz
          tar xf node-v8.10.0-linux-x64.tar.xz
