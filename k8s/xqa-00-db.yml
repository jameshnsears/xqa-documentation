apiVersion: v1
kind: Service
metadata:
  name: xqa-db-service
  namespace: xqa
  labels:
    run: xqa-db
spec:
  ports:
  - name: xqa-db
    protocol: TCP
    port: 5432
    targetPort: 5432
  selector:
    run: xqa-db
  clusterIP: None
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: xqa-db-pv
  namespace: xqa
  labels:
    app: xqa-db
spec:
  capacity:
    storage: 100Mi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/var/lib/postgresql"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: xqa-db-pv-claim
  namespace: xqa
  labels:
    app: xqa-db
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Mi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: xqa-db-deployment
  namespace: xqa
spec:
  replicas: 2
  selector:
    matchLabels:
      app: xqa-db
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: xqa-db
    spec:
      containers:
        - name: xqa-db-container
          image: jameshnsears/xqa-db:latest
          resources:
            limits:
              memory: "100Mi"
            requests:
              memory: "100Mi"
          ports:
            - containerPort: 5432
              name: "xqa-db"
          volumeMounts:
            - name: xqa-db-pv-storage
              mountPath: "/var/lib/postgresql"
      volumes:
        - name: xqa-db-pv-storage
          persistentVolumeClaim:
            claimName: xqa-db-pv-claim